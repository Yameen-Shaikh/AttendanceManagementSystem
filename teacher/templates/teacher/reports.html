{% extends 'base_teacher.html' %}
{% load static %}

{% block title %}Reports{% endblock %}

{% block content_wrapper %}
<div class="main-content mt-4">
    {% block content %}
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="gradient-title">Attendance Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center mb-3">
                            <div class="col-md-10">
                                <label for="subjectSelector" class="form-label">Select Subject:</label>
                                <select id="subjectSelector" class="form-select custom-select">
                                    {% for course, classes in courses_with_classes.items %}
                                        {% for class_obj in classes %}
                                            {% for subject in class_obj.subjects.all %} {# Iterate through subjects #}
                                                <option value="{{ subject.id }}">{{ course.name }} - {{ class_obj.name }} - {{ subject.name }}</option>
                                            {% endfor %}
                                        {% endfor %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const subjectSelector = document.getElementById('subjectSelector'); // Changed from classSelector
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    let attendanceChart;

    function renderChart(data) {
        const labels = data.map(item => item.date);
        const percentages = data.map(item => item.percentage);

        if (attendanceChart) {
            attendanceChart.destroy();
        }

        attendanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Attendance Percentage',
                    data: percentages,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    }

    function fetchAttendanceData() {
        const subjectId = subjectSelector.value; // Changed from classId
        if (subjectId) {
            fetch(`/teacher/subject/${subjectId}/attendance-data/`) // Changed URL
                .then(response => response.json())
                .then(data => {
                    renderChart(data);
                })
                .catch(error => console.error('Error fetching attendance data:', error));
        }
    }

    subjectSelector.addEventListener('change', fetchAttendanceData); // Changed from classSelector

    // Initial chart load
    if (subjectSelector.options.length > 0) { // Changed from classSelector
        fetchAttendanceData();
    }
});
</script>
{% endblock %}
