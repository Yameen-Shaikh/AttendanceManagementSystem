{% extends 'base_teacher.html' %}
{% load static %}

{% block title %}Reports{% endblock %}

{% block content_wrapper %}
<div class="main-content mt-4">
    {% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="gradient-title">Attendance Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label for="subjectSelector" class="form-label">Select Subject:</label>
                                <select id="subjectSelector" class="form-select custom-select">
                                    <option value="" disabled selected>-- Select a Subject --</option>
                                    {% for course, subjects in courses_with_subjects.items %}
                                        <optgroup label="{{ course.name }}">
                                            {% for subject in subjects %}
                                                <option value="{{ subject.id }}">{{ subject.class_obj.name }} - {{ subject.name }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div style="height: 400px; display: flex; align-items: center; justify-content: center;">
                            <canvas id="attendanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const subjectSelector = document.getElementById('subjectSelector');
    const pieCtx = document.getElementById('attendanceChart').getContext('2d');
    let attendancePieChart;

    function renderPieChart(data) {
        if (attendancePieChart) {
            attendancePieChart.destroy();
        }

        if (data.present === 0 && data.absent === 0) {
            pieCtx.clearRect(0, 0, pieCtx.canvas.width, pieCtx.canvas.height);
            pieCtx.textAlign = 'center';
            pieCtx.textBaseline = 'middle';
            pieCtx.font = '20px Arial';
            pieCtx.fillText('No attendance data available for this subject.', pieCtx.canvas.width / 2, pieCtx.canvas.height / 2);
            return;
        }

        attendancePieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    label: 'Attendance',
                    data: [data.present, data.absent],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 99, 132, 0.7)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Overall Attendance Distribution'
                    }
                }
            }
        });
    }

    function fetchAllChartData() {
        const subjectId = subjectSelector.value;
        if (subjectId) {
            // Fetch data for pie chart
            fetch(`{% url 'teacher:get_teacher_subject_attendance_data' %}?subject_id=${subjectId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching pie chart data:', data.error);
                        pieCtx.clearRect(0, 0, pieCtx.canvas.width, pieCtx.canvas.height);
                        pieCtx.textAlign = 'center';
                        pieCtx.fillText('Error loading data.', pieCtx.canvas.width / 2, pieCtx.canvas.height / 2);
                    } else {
                        renderPieChart(data);
                    }
                })
                .catch(error => console.error('Error fetching pie chart data:', error));

        } else {
            // Clear charts if no subject is selected
            if (attendancePieChart) {
                attendancePieChart.destroy();
            }
            pieCtx.clearRect(0, 0, pieCtx.canvas.width, pieCtx.canvas.height);
            pieCtx.textAlign = 'center';
            pieCtx.fillText('Please select a subject to view the report.', pieCtx.canvas.width / 2, pieCtx.canvas.height / 2);
        }
    }

    subjectSelector.addEventListener('change', fetchAllChartData);

    // Initial state message
    fetchAllChartData();
});
</script>
{% endblock %}
