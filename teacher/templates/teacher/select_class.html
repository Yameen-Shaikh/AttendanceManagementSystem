{% extends 'base_teacher.html' %}

{% block title %}Select Class{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
    <div style="max-width: 600px; width: 100%;">
        <style>
        .container {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        </style>
        <div class="container-fluid mt-4">
            <div class="card">
        <div class="card-body">
            <h2 class="text-center my-4 gradient-title">Select a Class to Add a Subject</h2>

            <form id="select-class-form">
                <div class="mb-3">
                    <label for="class-select" class="form-label">Class</label>
                    <select id="class-select" class="form-select">
                        <option selected disabled>Select a class</option>
                        {% for course in courses %}
                            <optgroup label="{{ course.name }}">
                                {% for class in course.active_classes %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>

                <a href="#" id="add-subject-btn" class="btn btn-primary">Add Subject</a>
            </form>
        </div>
    </div>
</div>
    </div>
</div>

<script>
document.getElementById('class-select').addEventListener('change', function() {
    const classId = this.value;
    const addSubjectBtn = document.getElementById('add-subject-btn');

    if (classId) {
        addSubjectBtn.href = `/teacher/class/${classId}/create-subject/`;
    } else {
        addSubjectBtn.href = '#';
    }
});

document.getElementById('add-subject-btn').addEventListener('click', function(event) {
    const classSelect = document.getElementById('class-select');
    if (!classSelect.value || classSelect.value === 'Select a class') {
        event.preventDefault();
        alert('Please select a class first.');
    }
});
</script>
{% endblock %}
