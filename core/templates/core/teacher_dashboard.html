{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 class="gradient-text">My Courses</h1>
    {% for course in courses %}
    <div class="card">
        <h2>{{ course.name }}</h2>
        <p>{{ course.course_code }}</p>
        <a href="{% url 'generate_qr_code' course.id %}" class="btn-primary">Generate QR Code</a>
        <a href="{% url 'view_report' course.id %}" class="btn-secondary">View Report</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
