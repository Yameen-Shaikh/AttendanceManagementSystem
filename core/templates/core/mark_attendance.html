{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Scan QR Code to Mark Attendance</h1>
        <div id="qr-reader"></div>
        <div id="qr-reader-results"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            fetch('/mark-attendance/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ qr_code_data: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('qr-reader-results');
                if (data.success) {
                    resultsDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    resultsDiv.innerHTML = `<p class="error">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultsDiv = document.getElementById('qr-reader-results');
                resultsDiv.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
            });

            // Stop scanning after a successful scan
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
