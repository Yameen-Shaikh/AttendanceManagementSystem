{% extends 'base_student.html' %}
{% load static %}

{% block title %}Student Reports{% endblock %}

{% block extra_css %}
<style>
    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content_wrapper %}
<div class="main-content mt-4">
    {% block content %}
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">My Attendance Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="attendanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    let attendanceChart;

    function fetchAttendanceData() {
        fetch('{% url 'student:get_attendance_data' %}')
            .then(response => response.json())
            .then(data => {
                if (attendanceChart) {
                    attendanceChart.destroy();
                }

                // Transform data for Chart.js
                const datasets = data.datasets.map(dataset => ({
                    label: dataset.label,
                    data: dataset.data.map(val => val * 100), // Convert 0/1 to 0/100 for percentage
                    borderColor: dataset.borderColor,
                    backgroundColor: dataset.borderColor.replace('rgb', 'rgba').replace(')', ', 0.2)'), // Light background
                    fill: false,
                    tension: 0.1
                }));

                attendanceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Attendance Percentage'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y + '%';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching attendance data:', error));
    }

    fetchAttendanceData();
});
</script>
{% endblock %}
